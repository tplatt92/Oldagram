<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="card-container">
        <header> 
            <div class="header-container">
            <img class="logo" src="images/logo.png">
            <img class="user-img" src="images/user-avatar.png">
            </div>
        </header>
        <main>
            <div class="profile-header">
                    <img class="profile-avatar" id="profile-avatar" src="images/avatar-ducreux.jpg">
                    <h1 id="profile-name-el"></h1>
                    <p id="profile-location-el"></p>
                </div>
                <div class="post-container">
                    <img src="images/post-ducreux.jpg" id="post-img" class="post-img">
                    <img id="like-el" class="icon heart" src="images/icon-heart.png" alt="heart icon">
                    <img class="icon" src="images/icon-comment.png" alt ="comment icon">
                    <img class="icon" src="images/icon-dm.png" alt="direct message icon">
                    <p class="likes" id="like-count-el" ></p>
                    <div class="comment-container">
                        <p id="username" class="username"></p>
                        <p id="post-text-el" class="post-text"></p>
                    </div>
                </div>
        
        </main>
        <div>
        <script src="index.js"></script>
    </body>
</html>
